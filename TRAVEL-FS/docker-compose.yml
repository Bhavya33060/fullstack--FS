services:
  db:
    image: mysql:8.0
    container_name: travel-db
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: travel
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "db", "-uroot", "-padmin"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./travel-backend
      dockerfile: Dockerfile.backend
    container_name: travel-backend
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/travel?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./travel-frontend
      dockerfile: Dockerfile.frontend
    container_name: travel-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  mysql_data: {}
